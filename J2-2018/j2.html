<!-- J2 2018 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>J2</title>
        <meta name="description" content="J2 Problem">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="j2.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>J2 2018</h1>
        </div>
        <div class="container">
            <div class="alert alert-warning">
                <strong>Info!</strong> For today & Yesterday's record "C" indicates it is occupied and "." indicates it is empty
            </div>
            <div class="form-group">
                <label for="no_of_parking_spaces">No. of Parking Spaces</label>
                <input type="number" id="no_of_parking_spaces" name="no_of_parking_spaces" min="1" max="100">
            </div>
            <div class="form-group">
                <label for="yesterdays_record_of_parking_space">Yesterday's Record</label>
                <input type="text" id="yesterdays_record_of_parking_space" name="yesterdays_record_of_parking_space">
            </div>
            <div class="form-group">
                <label for="todays_record_of_parking_space">Today's Record</label>
                <input type="text" id="todays_record_of_parking_space" name="todays_record_of_parking_space">
            </div>
            <button type="submit" onclick="findResult()" class="btn btn-primary" id="submit_button">Submit</button>
        </div>

        <div class="container mt-3">
            <div class="alert alert-success">
                Output: 
                <span id="result"></span>
            </div>
        </div>
    </body>
</html>
