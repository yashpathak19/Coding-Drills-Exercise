<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>J1</title>
        <meta name="description" content="J1 Problem">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="j1.js"></script>

    <body>
        <div class="jumbotron">
            <h1>J1 2020</h1>
        </div>
        <div class="container">
            <div class="form-group">
                <label for="small_treats">No. of Small Treats</label>
                <input type="number" id="small_treats" name="small_treats" min="0" max="9">
            </div>
            <div class="form-group">
                <label for="medium_treats">No. of Medium Treats</label>
                <input type="number" id="medium_treats" name="medium_treats" min="0" max="9">
            </div>
            <div class="form-group">
                <label for="large_treats">No. of Large Treats</label>
                <input type="number" id="large_treats" name="large_treats" min="0" max="9">
            </div>
            <button type="submit" onclick="findResult()" class="btn btn-primary" id="submit_button">Submit</button>
        </div>
    </body>
</html>
